<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="01-creating-login-screen.css" />
  </head>
  <body>
    <header>
      <h1 id="login-screen">Tela de Login</h1>
    </header>
    <main>
      <form action="" method="get">
        <label for="e-mail">E-mail:</label>
        <input placeholder="Digite seu e-mail:" type="email" id="e-mail" name="e-mail" autocomplete="off" autofocus required /><br /><br />
        <label for="password">Senha:</label>
        <input placeholder="Digite sua senha:" type="password" id="password" name="password" required /><br /><br />
        <div>
            <input type="checkbox" id="remember-me" name="remember-me" checked value="remember-me">
            <label for="remember-me">Lembre-me</label>
        </div><br>
        <button type="submit">Entrar</button>
      </form>
    </main>
    <script src="01-creating-login-screen.js"></script>
  </body>
</html>
